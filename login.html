<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PixelPioneer UCP</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap');
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .bg-undefined-500 { background-color: #6d28d9; }
        .bg-undefined-600 { background-color: #5b21b6; }
        .text-undefined-500 { color: #6d28d9; }
        .border-undefined-500 { border-color: #6d28d9; }
        .glow { box-shadow: 0 0 15px rgba(109, 40, 217, 0.7); }
        .glow-text { text-shadow: 0 0 8px rgba(109, 40, 217, 0.9); }
    </style>
</head>
<body class="min-h-full">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white orbitron glow-text">PixelPioneer UCP</h2>
            <p class="mt-2 text-center text-sm text-gray-300">
                Sign in to your account
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-gray-800 bg-opacity-80 py-8 px-4 shadow sm:rounded-lg sm:px-10 glow">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" required class="block w-full appearance-none rounded-md border border-gray-600 bg-gray-700 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-undefined-500 focus:outline-none focus:ring-undefined-500 text-white sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full appearance-none rounded-md border border-gray-600 bg-gray-700 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-undefined-500 focus:outline-none focus:ring-undefined-500 text-white sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-undefined-500 focus:ring-undefined-500">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-undefined-500 hover:text-undefined-400">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-undefined-500 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-undefined-600 focus:outline-none focus:ring-2 focus:ring-undefined-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-gray-800 px-2 text-gray-400">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <div>
                            <a href="#" class="inline-flex w-full justify-center rounded-md border border-gray-600 bg-gray-700 py-2 px-4 text-sm font-medium text-gray-300 shadow-sm hover:bg-gray-600">
                                <i data-feather="github" class="h-5 w-5"></i>
                            </a>
                        </div>

                        <div>
                            <a href="#" class="inline-flex w-full justify-center rounded-md border border-gray-600 bg-gray-700 py-2 px-4 text-sm font-medium text-gray-300 shadow-sm hover:bg-gray-600">
                                <i data-feather="discord" class="h-5 w-5"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">
                        Don't have an account? 
                        <a href="register.html" class="font-medium text-undefined-500 hover:text-undefined-400">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
